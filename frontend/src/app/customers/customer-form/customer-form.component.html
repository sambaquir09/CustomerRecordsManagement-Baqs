<div class="card">
  <div class="card-header">
    <h3 class="card-title mb-0">{{ isEdit ? 'Edit' : 'Add New' }} Customer</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="first_name" 
          name="first_name" 
          [(ngModel)]="customer.first_name" 
          required
          #firstName="ngModel"
        >
        <div class="invalid-feedback" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
          First name is required
        </div>
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="last_name" 
          name="last_name" 
          [(ngModel)]="customer.last_name" 
          required
          #lastName="ngModel"
        >
        <div class="invalid-feedback" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
          Last name is required
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email" 
          [(ngModel)]="customer.email" 
          required
          email
          #email="ngModel"
        >
        <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
          Please enter a valid email address
        </div>
      </div>

      <div class="mb-3">
        <label for="contact_number" class="form-label">Contact Number</label>
        <input 
          type="tel" 
          class="form-control" 
          id="contact_number" 
          name="contact_number" 
          [(ngModel)]="customer.contact_number" 
          required
          #contactNumber="ngModel"
        >
        <div class="invalid-feedback" *ngIf="contactNumber.invalid && (contactNumber.dirty || contactNumber.touched)">
          Contact number is required
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">
          {{ isEdit ? 'Update' : 'Create' }} Customer
        </button>
      </div>
    </form>
  </div>
</div>
